<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebel Do‘koni - Bosh sahifa</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body { background: #f4f6fc; }

        /* HEADER */
        header{
            width: 100%;
            background: #ffffff;
            padding: 18px 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo{
            font-size: 28px;
            font-weight: 800;
            color: #2d5be5;
            letter-spacing: 1px;
            cursor: pointer;
            transition: .3s;
        }
        .logo:hover{
            transform: scale(1.05);
        }

        nav a{
            margin-left: 26px;
            font-size: 17px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: .25s;
            padding: 7px 14px;
            border-radius: 8px;
        }
        nav a:hover{
            background: #2d5be5;
            color: #fff;
            transform: translateY(-3px);
        }

        /* PROFILE AVATAR */
        .avatar{
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            margin-left: 22px;
            box-shadow: 0 4px 10px rgba(0,0,0,.15);
            transition: .3s;
        }
        .avatar:hover{
            transform: scale(1.1);
        }

        /* CATEGORY FILTER */
        .category-box{
            margin: 30px auto;
            width: 90%;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cat-btn{
            padding: 10px 22px;
            border: none;
            background: #fff;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, .1);
            transition: .25s;
        }
        .cat-btn:hover{
            background: #2d5be5;
            color: #fff;
            transform: translateY(-3px);
        }
        .cat-btn.active{
            background: #2d5be5;
            color: #fff;
        }

        /* PRODUCT CARDS (o'zgarmagan) */
        .cards{
            width: 20%;
            margin: 10px auto 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
            gap: 22px;
        }
        .card{
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: .3s;
            animation: fadeIn .5s ease;
        }
        .card:hover{
            transform: translateY(-7px);
        }
        .card img{
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-body{
            padding: 16px;
        }
        .card-body h3{
            font-size: 20px;
            margin-bottom: 8px;
        }
        .price{
            color: #2d5be5;
            font-size: 19px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-body p{
            color: #777;
            font-size: 14px;
            margin-bottom: 14px;
        }

        .btns{
            display: flex;
            justify-content: space-between;
        }
        .details-btn, .cart-btn{
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: .3s;
        }
        .details-btn{
            background: #e8edff;
            color: #2d5be5;
        }
        .details-btn:hover{
            background: #2d5be5;
            color: #fff;
        }
        .cart-btn{
            background: #ffe9b3;
            color: #9b6200;
        }
        .cart-btn:hover{
            background: #ffcc5c;
            color: #fff;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Abbosbek Mebel</div>

        <nav>
            <a href="#">Bosh sahifa</a>
            <a href="#">Katalog</a>
            <a href="#">Savatcha</a>
        </nav>

        <!-- PROFILE AVATAR -->
        <img src="https://i.ibb.co/7rWHHnH/user.png" class="avatar" alt="Profil">
    </header>

    <!-- CATEGORY BUTTONS -->
    <div class="category-box">
        <button class="cat-btn active" onclick="filterCards('all')">Hammasi</button>
        <button class="cat-btn" onclick="filterCards('divan')">Divanlar</button>
        <button class="cat-btn" onclick="filterCards('krovat')">Krovatlar</button>
        <button class="cat-btn" onclick="filterCards('stol')">Stollar</button>
        <button class="cat-btn" onclick="filterCards('kazarma')">Shkaflar</button>
        <button class="cat-btn" onclick="filterCards('yotoqxona')">Yotoqxona</button>
    </div>

    <!-- PRODUCT CARDS (Qolgan barcha cardlar o'zgarmagan) -->
    <div class="cards" id="productCards">

        <!-- Card 1 -->
        <div class="card" data-cat="divan">
            <img src="https://i.ibb.co/x2FjVQS/divan.jpg">
            <div class="card-body">
                <h3>Lux Divan</h3>
                <div class="price">1 800 000 so‘m</div>
                <p>Yuqori sifatli, premium matodan ishlangan qulay divan.</p>
                <div class="btns">
                    <button class="details-btn">Batafsil</button>
                    <button class="cart-btn">Savatchaga</button>
                </div>
            </div>
        </div>

        <!-- Qolgan cardlar o‘zgarmay qoladi -->

    </div>

    <script>
        function filterCards(cat){
            let cards = document.querySelectorAll('.card');
            let btns = document.querySelectorAll('.cat-btn');

            btns.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            cards.forEach(card => {
                if(cat === "all"){
                    card.style.display = "block";
                } else {
                    card.style.display = card.dataset.cat === cat ? "block" : "none";
                }
            });
        }
    </script>

</body>
</html>
