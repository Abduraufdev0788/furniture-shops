{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot Qo‘shish - Seller Dashboard</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f4f6fc; color: #222; }
        
        /* HEADER */
        header {
            width: 100%;
            background: #ffffff;
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 26px; font-weight: 700; color: #2d5be5; cursor: pointer; }
        .logo:hover { transform: scale(1.05); transition: 0.3s; }

        nav a {
            margin-left: 20px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: #333;
            padding: 6px 14px;
            border-radius: 8px;
            transition: 0.25s;
        }
        nav a:hover { background: #2d5be5; color: #fff; transform: translateY(-2px); }

        /* FORM CONTAINER */
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
        }
        .form-container h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        .form-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }

        .form-container form input, 
        .form-container form textarea, 
        .form-container form select {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-container form input:focus,
        .form-container form textarea:focus,
        .form-container form select:focus {
            border-color: #4e8bff;
            box-shadow: 0 5px 15px rgba(78,139,255,0.3);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ffb300, #e09b00);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .submit-btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s ease;
        }
        .submit-btn:hover::after { left: 0; }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media(max-width: 650px){
            .form-container { padding: 30px 20px; }
            nav a { margin-left: 10px; font-size: 14px; padding: 5px 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Seller Dashboard</div>
    <nav>
        <a href="{% url 'seller:dashboard' %}">Bosh sahifa</a>
        <a href="{% url 'seller:add_product' %}">Mahsulot Qo‘shish</a>
        <a href='{% url "seller:view_products" %}'>Mening Mahsulotlarim</a>
        <a href="{% url 'seller:logout' %}">Chiqish</a>
    </nav>
</header>

<div class="form-container">
    <h2>Mahsulot Qo‘shish</h2>
    <p>Seller sifatida yangi mahsulot qo‘shing</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Mahsulot nomi" required>
        <textarea name="description" placeholder="Mahsulot tavsifi" rows="4" required></textarea>
        <input type="number" name="price" placeholder="Narx (so‘m)" step="1000" required>
        <select name="category" required>
            <option value="">Kategoriya tanlang</option>
            <option value="divan">Divanlar</option>
            <option value="krovat">Krovatlar</option>
            <option value="stol">Stollar</option>
            <option value="shkaf">Shkaflar</option>
            <option value="yotoqxona">Yotoqxona Mebellari</option>
        </select>
        <input type="file" name="image" accept="image/*">
        <button type="submit" class="submit-btn">Mahsulot Qo'shish</button>
    </form>
</div>

</body>
</html>
