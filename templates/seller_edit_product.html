<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni Tahrirlash</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            outline: none;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.3);
        }

        .current-img {
            text-align: center;
            margin-bottom: 15px;
        }

        .current-img img {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: .9;
        }

        .back-btn {
            margin-top: 15px;
            text-align: center;
        }

        .back-btn a {
            text-decoration: none;
            color: #6e8efb;
            font-size: 15px;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Mahsulotni Tahrirlash</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="current-img">
            <p>Joriy rasm:</p>
            <img src="{{ product.image.url }}" alt="Product">
        </div>

        <label for="name">Mahsulot nomi</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Tavsif</label>
        <textarea id="description" name="description" rows="4" required>{{ product.description }}</textarea>

        <label for="price">Narxi (so'm)</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required>

        <label for="category">Kategoriya</label>
        <select name="category" id="category" required>
            <option value="{{ product.category }}" selected>Joriy: {{ product.category }}</option>
            <option value="Furniture">Furniture</option>
            <option value="Accessories">Accessories</option>
            <option value="Wood">Wood</option>
            <option value="Material">Material</option>
        </select>

        <label for="image">Yangi rasm yuklash (ixtiyoriy)</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button class="btn" type="submit">Saqlash</button>
    </form>

    <div class="back-btn">
        <a href="{% url 'seller:view_products' %}">‚Üê Orqaga qaytish</a>
    </div>
</div>

</body>
</html>
