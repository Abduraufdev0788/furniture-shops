<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot Tafsiloti</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- MAIN WRAPPER -->
    <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-10 mt-6">

        <!-- LEFT: IMAGE -->
        <div>
            <img src="{{ product.image.url }}" alt="Product" class="rounded-xl shadow-lg w-full h-[420px] object-cover">
        </div>

        <!-- RIGHT: PRODUCT INFO -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold mb-3">{{ product.name }}</h1>
            <p class="text-blue-600 text-2xl font-bold mb-3">{{ product.price }} so'm</p>

            <p class="text-gray-600 leading-relaxed mb-5">{{ product.description }}</p>

            <button onclick="addToCart({{ product.id }})" class="px-6 py-3 bg-yellow-400 text-white text-lg font-semibold rounded-lg hover:bg-yellow-500 transition">
                Savatchaga qo'shish
            </button>
        </div>

    </div>

    <!-- RELATED PRODUCTS TITLE -->
    <h2 class="text-2xl font-bold max-w-6xl mx-auto mt-12 mb-4">O'xshash mahsulotlar</h2>

    <!-- RELATED PRODUCTS GRID -->
    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">

        {% for item in related_products %}
        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:-translate-y-2 transition cursor-pointer">

            <a href="/product/{{ item.id }}/">
                <img src="{{ item.image.url }}" class="w-full h-48 object-cover" alt="Product">
            </a>

            <div class="p-4">
                <h3 class="text-lg font-semibold mb-1">{{ item.name }}</h3>
                <div class="text-blue-600 font-bold mb-2">{{ item.price }} so'm</div>

                <button onclick="addToCart({{ item.id }})" 
                        class="px-4 py-2 w-full bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Savatchaga
                </button>
            </div>
        </div>
        {% endfor %}

    </div>

<script>
    function addToCart(id){
        console.log("Product ID:", id);
        // fetch('/cart/add/' + id) backendga yuborish uchun
    }
</script>

</body>
</html>
