<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sotuvchi ro‘yxatdan o‘tishi</title>
    <style>
        body{
            background: #eef2ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container{
            width: 420px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
            color: #2d5be5;
        }
        input{
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: .2s;
        }
        input:focus{
            border-color: #2d5be5;
            box-shadow: 0 0 8px rgba(45,91,229,0.4);
        }
        button{
            width: 100%;
            padding: 12px;
            background: #2d5be5;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: .3s;
            font-weight: bold;
        }
        button:hover{
            background: #1b3fb1;
            transform: translateY(-3px);
        }
        .error{
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .success{
            color: green;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sotuvchi Ro‘yxatdan O‘tishi</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="first_name" placeholder="Ism" required>
            <input type="text" name="last_name" placeholder="Familiya" required>
            <input type="text" name="shop_name" placeholder="Do‘kon nomi" required>
            <input type="text" name="tel" placeholder="Telefon raqam (9989xx...)" required>

            <input type="password" name="password" placeholder="Parol" required>
            <input type="password" name="confirm_password" placeholder="Parolni tasdiqlang" required>

            <button type="submit">Ro‘yxatdan o‘tish</button>
        </form>
    </div>

</body>
</html>
