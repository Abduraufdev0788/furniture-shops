<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni Tahrirlash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: #f4f6fc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }

        .edit-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease;
        }

        .edit-container h2 {
            text-align: center;
            color: #2d5be5;
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        form input:focus {
            border-color: #2d5be5;
            box-shadow: 0 5px 15px rgba(45,91,229,0.2);
        }

        .submit-btn {
            width: 100%;
            margin-top: 25px;
            padding: 14px 0;
            background: linear-gradient(90deg, #4e8bff, #7a61ff);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover {
            color: #2d5be5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @media(max-width: 520px){
            .edit-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h2>Profilni Tahrirlash</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="first_name">Ism</label>
        <input type="text" id="first_name" name="first_name" value="{{ seller.first_name }}" required>

        <label for="last_name">Familiya</label>
        <input type="text" id="last_name" name="last_name" value="{{ seller.last_name }}" required>

        <label for="tel">Telefon</label>
        <input type="text" id="tel" name="tel" value="{{ seller.tel }}" required>

        <label for="shop_name">Do‘kon nomi</label>
        <input type="text" id="shop_name" name="shop_name" value="{{ seller.shop_name }}" required>

        <button type="submit" class="submit-btn">Saqlash</button>
    </form>

    <a href="{% url 'seller:seller_profile' %}" class="back-link">← Profilga qaytish</a>
</div>

</body>
</html>
