<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbosbek Mebel - Aloqa</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f6f6f9; color: #222; }

        /* HEADER / NAVBAR */
        header {
            width: 100%;
            background: #4e8bff;
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        header h1 { font-size: 24px; font-weight: 700; }

        nav button {
            background: #ffb300;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-left: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav button::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s ease;
        }

        nav button:hover::before {
            left: 0;
        }

        nav button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #e09b00;
        }

        /* HERO / PAGE TITLE */
        .page-hero {
            margin-top: 70px; /* header balandligi */
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(135deg, #f6f6f9, #fff5d1);
        }
        .page-hero h2 { font-size: 36px; margin-bottom: 10px; font-weight: 700; }
        .page-hero p { font-size: 16px; color: #555; }

        /* CONTACT SECTION */
        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease;
        }

        .contact-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .contact-subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4e8bff;
            box-shadow: 0 5px 15px rgba(78,139,255,0.3);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ffb300, #e09b00);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.4s ease;
        }

        .submit-btn:hover::after {
            left: 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media(max-width: 640px){
            .contact-container { padding: 30px 20px; }
            .page-hero h2 { font-size: 28px; }
        }
    </style>
</head>
<body>

<!-- HEADER / NAVBAR -->
<header>
    <h1>Abbosbek Mebel</h1>
    <nav>
        <button onclick='location.href="{% url "aloqa" %}"'>Aloqa</button>
        <button onclick="location.href='#'">Royxatdan O‘tish</button>
        <button onclick="location.href='#'">Login</button>
    </nav>
</header>

<!-- PAGE HERO -->
<section class="page-hero">
    <h2>Biz bilan bog'laning</h2>
    <p>Savol yoki takliflaringiz bo‘lsa, quyidagi formadan yozing</p>
</section>

<!-- CONTACT FORM -->
<section class="contact">
    <div class="contact-container">
        <form action="#" method="POST" class="contact-form">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Ismingiz" required>
            <input type="tel" name="phone" placeholder="Telefon raqamingiz" required>
            <input type="text" name="subject" placeholder="Kerakli buyumingizni kiriting" required>
            <textarea name="message" placeholder="Xabaringiz" rows="6" required></textarea>
            <button type="submit" class="submit-btn">Yuborish</button>
        </form>
    </div>
</section>

</body>
</html>
